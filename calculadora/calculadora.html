<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="cuerpo">
        <table class="cuerpo2">
            <tr>
                <th colspan="5" id="lugar"><button class="pantalla" ></button></th>
            </tr>
            <tr>
                <th><button class="boton">√ </button></th>
                <th><button class="boton">()</button></th>
                <th><button class="boton">C</button></th>
                <th><button class="boton">⌫</button></th>
                <th><button class="boton">÷</button></th>
                
            </tr>
            <tr>
                <th><button class="boton">x2</button></th>
                <th><button class="boton">7</button></th>
                <th><button class="boton">8</button></th>
                <th><button class="boton">9</button></th>
                <th><button class="boton">X</button></th>

            </tr>
            <tr>
                <th><button class="boton">MRC</button></th>
                <th><button class="boton">4</button></th>
                <th><button class="boton">5</button></th>
                <th><button class="boton">6</button></th>
                <th><button class="boton">-</button></th>

            </tr>
            <tr>
                <th><button class="boton">M-</button></th>
                <th><button class="boton">1</button></th>
                <th><button class="boton">2</button></th>
                <th><button class="boton">3</button></th>
                <th><button class="boton">+</button></th>

            </tr>
            <tr>
                <th><button class="boton">M+</button></th>
                <th><button class="boton">%</button></th>
                <th><button class="boton">0</button></th>
                <th><button class="boton">.</button></th>
                <th><button class="boton">=</button></th>
            </tr>
        </table>





    </div>
    
</body>
</html>
