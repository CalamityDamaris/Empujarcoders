<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora funcional</title>
    <link href="calculadoraf.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Calculadora Equipo 9</h1>
    <div class="contenedor">
  
      <div class="calculadora">
        <div class="pantalla">
          <div id="valoranterior"></div>
          <div id="valoractual"></div>
        </div>
        <div class="botones">
          <input type="button" value="C" class="dobleesp">
          <input type="button" value="⇦" class="flechita">
          <input type="button" value="÷" class="operadoresq">
          <input type="button" value="7" class="numero">
          <input type="button" value="8" class="numero">
          <input type="button" value="9" class="numero">
          <input type="button" value="x" class="operador">
          <input type="button" value="4" class="numero">
          <input type="button" value="5" class="numero">
          <input type="button" value="6" class="numero">
          <input type="button" value="-" class="operador">
          <input type="button" value="1" class="numero">
          <input type="button" value="2" class="numero">
          <input type="button" value="3" class="numero">
          <input type="button" value="+" class="operador">
          <input type="button" value="0" class="numeroesq">
          <input type="button" value="." class="numero">
          <input type="button" value="=" class="dobleoperador">
        </div>
      </div>
    </div>
</body>
</html>
